#Elastic Beanstalk Nginx Configuration File

user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    32650;

events {
    worker_connections  1024;
}

http {
    client_max_body_size        1024M;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include       conf.d/*.conf;

    server_tokens off;

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }

    server {
        listen        80 default_server;
        access_log    /var/log/nginx/access.log main;

        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;
        gzip                  on;
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Include the Elastic Beanstalk generated locations
        include conf.d/elasticbeanstalk/*.conf;

        # Additions from Laravel deployment docs
        add_header X-Frame-Options "SAMEORIGIN";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "frame-ancestors 'self'" always;
        add_header Set-Cookie "path=/; HTTPOnly; Secure";
        add_header Referrer-Policy "same-origin";
        # add_header Feature-Policy "camera *; display-capture *; encrypted-media *; fullscreen *; microphone *;";

        location / {
           try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }


    server {
        access_log    /var/log/nginx/access.log main;

        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;
        gzip                  on;
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Include the Elastic Beanstalk generated locations
        include conf.d/elasticbeanstalk/*.conf;

        # Additions from Laravel deployment docs
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff" always;

        # Security headers
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # add_header Feature-Policy "camera *; display-capture *; encrypted-media *; fullscreen *; microphone *;";

        # The following are set via the CSP policy
        # add_header Set-Cookie "path=/; HTTPOnly; Secure";
        # add_header Referrer-Policy "same-origin";

        location / {
           try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ /\.(?!well-known).* {
            deny all;
        }


        server_name app.qrla.io; # managed by Certbot

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/app.qrla.io/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/app.qrla.io/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        
    }

    server {
        if ($host = app.qrla.io) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen        80 ;
        server_name app.qrla.io;
        return 404; # managed by Certbot
    }
}
